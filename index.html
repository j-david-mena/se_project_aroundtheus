<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="J. David Mena" />
    <meta name="description" content="webpage project on responsive design" />
    <meta
      name="keywords"
      content="tripleten, responsive design, grid, html, css"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="Profile Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">Â© 2022 Around The U.S.</footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
            required
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
